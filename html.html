<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="navbar">
            <svg class="icon-book" style="width:36px;height:36px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" />
            </svg>
            <div>Library</div>
            <svg class="icon-login" style="width:36px;height:36px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
        </div>
        <div class="book-container">
            <div class="book">
                <div class="title">Book Title</div>
                <div class="authur">Book Author</div>
                <div class="page"># of Pages</div>
                <div class="date">Date Published</div>
                <label class="read-slider">
                    <input type="checkbox">
                    <span>Mark As Read</span>
                </label>
                <div class="edit-delete">
                    <svg class="edit-button">
                        <path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </svg>
                    <svg class="delete-button">
                        <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" />
                    </svg>
                </div>
            </div>
            <svg class="add-button" style="width:50px;height:50px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
        </div>
        <div class="form-input">
            <div>
                <label for="input-title">Book Title:</label>
                <input type="text" placeholder="Title" id="input-title">
            </div>
            <div>
                <label for="input-authur">Author:</label>
                <input type="text" placeholder="Authur" id="input-authur">
            </div>
            <div>
                <label for="input-pages">Number of Pages:</label>
                <input type="number" placeholder="Number of Pages" id="input-pages">
            </div>
            <div>
                <input type="checkbox" id="input-checkbox">
                <label for="input-checkbox">Mark As Read</label>
            </div>
            <div>
                <label for="input-date">Date Published:</label>
                <input type="date" id="input-date">
            </div>
            <div class="form-buttons">
                <button class="submit">Add Book</button>
                <button class="exit">Exit</button>
            </div>
        </div>
        <div class="footer">Copyright @ 2022 LongGuan</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
